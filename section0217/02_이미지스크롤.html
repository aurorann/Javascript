<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_이미지스크롤.html</title>
    <style>
        #mydiv{
            position: relative;
            left: 100px;
            top: 10px;
            width: 800px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
    <script>
        //1)스크롤하고자 하는 이미지를 전역변수에 저장
        let ctnt=[];
        ctnt[0]="<img src='../../images/angel.png' width='85'>";
        ctnt[1]="<img src='../../images/devil.png' width='85'>";
        ctnt[2]="<img src='../../images/smile.png' width='85'>";
        ctnt[3]="<img src='../../images/angel.png' width='85'>";
        ctnt[4]="<img src='../../images/devil.png' width='85'>";
        ctnt[5]="<img src='../../images/smile.png' width='85'>";
        ctnt[6]="<img src='../../images/angel.png' width='85'>";
        ctnt[7]="<img src='../../images/angel.png' width='85'>";

        //2) 1)에서 준비한 이미지를 id=mydiv에 배치하기
        function start(){
            document.write("<div style='postition:absolute; top:0; left:0;'>")
            document.write(ctnt[0]);
            document.write("</div>")
        }//start() end

    </script>  
</head>

<body>

    <h3>이미지스크롤</h3>
    <input type="button" value="이미지 스크롤 중지">

    <!-- 이미지가 스크롤 되는 위치 -->
    <div id="mydiv">
        <script>
            start();
        </script>
    </div>


</body>
</html>
